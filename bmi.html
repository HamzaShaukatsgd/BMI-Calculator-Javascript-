<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Weight</title>
    <link rel="stylesheet" href="./bmi.css">
</head>
<body>
    <div class="main-div">
    <h1>BMI Calculator</h1>
     <form  style="margin-top: 1rem;">
       <p><label for="">Weight in Kg :</label><input type="text" style="width: 70%; margin-top: 1rem;margin-left: 1rem;" id="width"></p>
       <p><label for="">Height in cm :</label><input type="text" style="width: 70%;margin-top: 1rem;margin-left: 1.15rem;" id="height"></p>
         <button style="margin-left: 15vw; margin-top: 1rem;">Submit</button>
     </form>
     <hr>
     <div id="result" style="font-size: 1.5rem; font-weight: 600; color: blue;"></div>
     <h3>BMI Weight Guide</h3>
     <h5>Under Weight = Less than 18.65</h5>
     <h5>Normal Range = 18.56 - 24.65</h5>
     <h5>Over Weight =Greater than 24.65</h5>
    </div>


    <script src="./bmi.js"></script>
</body>
</html>
